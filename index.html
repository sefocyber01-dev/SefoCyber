<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sefo & Eylül Sayaç</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .names {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 50px;
            font-size: 3em;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 10px #000;
        }
        #countdown {
            font-size: 4em;
            margin-top: 100px;
            background: rgba(0,0,0,0.2);
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            font-size: 2em;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="names">
            <div>Sefo</div>
            <div>Eylül</div>
        </div>
        <div id="countdown">
            0 Gün 0 Saat 0 Dakika 0 Saniye
        </div>
    </div>
    <div class="hearts"></div>

    <!-- MP3 Kısmı -->
    <audio autoplay loop>
        <source src="https://drive.google.com/uc?id=121dhkJN386zwCjmzShRA6plwewQGfok-&export=download" type="audio/mpeg">
    </audio>

    <script>
        const startDate = new Date(2024, 8, 9, 8, 0, 0); // Yıl, Ay-1, Gün, Saat, Dakika, Saniye
        const countdown = document.getElementById('countdown');

        function updateCountdown() {
            const now = new Date();
            let diff = now - startDate;

            const days = Math.floor(diff / (1000*60*60*24));
            diff -= days * (1000*60*60*24);

            const hours = Math.floor(diff / (1000*60*60));
            diff -= hours * (1000*60*60);

            const minutes = Math.floor(diff / (1000*60));
            diff -= minutes * (1000*60);

            const seconds = Math.floor(diff / 1000);

            countdown.textContent = `${days} Gün ${hours} Saat ${minutes} Dakika ${seconds} Saniye`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Kalpler
        const heartsContainer = document.querySelector('.hearts');
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (3 + Math.random()*5) + 's';
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 8000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
