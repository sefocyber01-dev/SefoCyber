<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Sayaç ve Şarkı</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
  }
  h1 {
    font-size: 5em;
    margin: 20px;
  }
  button {
    padding: 10px 20px;
    font-size: 1.5em;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    background: #ff3d00;
    color: #fff;
    transition: 0.3s;
  }
  button:hover {
    background: #ff5722;
  }
</style>
</head>
<body>

<h1 id="counter">0</h1>
<button onclick="increase()">+</button>

<audio id="music" src="https://raw.githubusercontent.com/kullaniciAdi/repoAdi/main/eypio_kalbini_verdin.mp3" autoplay loop controls></audio>

<script>
let count = 0;
function increase() {
    count++;
    document.getElementById('counter').innerText = count;
}
</script>

</body>
</html>
